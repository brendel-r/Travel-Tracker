<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Wizard</title>
</head>
<body>
  <header>
    <img class="headerLogo" src="./images/travel-wizard.png" alt="Travel Wizard Logo">
    <div class="userInfo">
      <h1 class="welcomeUserMessge">welcome user message</h1>
      <h2 class="totalMoneySpentDisplay">total $$ spent + 10%</h2>
    </div>
  </header>
  <article class="userTrips">
    <p class="upcomingTrips">upcoming trips go here</p>
    <p class="pastTrips">past trips go here</p>
  </article>
  <form>
    Number of Travelers <br>
    <input type="number">
    
  </form>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
